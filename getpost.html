<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>
<body>
    <h1>GET</h1>
    <!-- http://127.0.0.1:5500/test?query1=1&query2=2 -->
    <form action="http://127.0.0.1:3000/test" method="GET">
        <input type="text", name="query1">
        <input type="text", name="query2">
        <button>Submit</button>
    </form>

    <h1>POST</h1>
    <!-- http://127.0.0.1:5500/test -->
    <form action="http://127.0.0.1:3000/test" method="POST">
        <input type="text", name="query1">
        <input type="text", name="query2">
        <button>Submit</button>
    </form>
</body>
</html>
